<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Font Bodoni -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700,800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign In</title>

  <body >
        <main>
            <div class="signin">
                <div class="container text-center p-5">
                    <img src="assets/images/splash-wave.png" alt="Splashes logo"  width="295px" height="auto">
                </div>
                <div class="container">
                    <!-- <span>
                    </span> -->
                    <div class="col-12 col-lg-6 m-auto border p-4 shadow-lg mb-5 bg-white rounded position-relative">
                    <img
                          class="position-absolute top-0 start-0 translate-middle theshark"
                          src="assets/images/shark-full.png"
                          alt="Splashes logo"
                        />
                     <div class="">
                    <h3 class="pt-3 text-center">SIGN IN</h3>
                    <form action="" class="needs-validation">
                        <div class="form-group mb-3">
                            <label for="userEmail">Email *</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="userEmail" 
                                aria-describedby="emailHelp" 
                                placeholder="" 
                                required
                            >
                            <div class="valid-tooltip">Looks good!</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="userPassword">Password *</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="userPassword" 
                                placeholder="" 
                                required
                            >
                           <div class="valid-tooltip">Looks good!</div>
                        </div>
                        <div class="form-group d-flex align-items-end mt-4 mb-5" id="forgot-pw">
                            <a href="#" class="ms-auto" >Forgot password?</a>
                        </div>
                        
                        

                        <div class="row justify-content-center g-2 mb-1" id="btn-group">
                            <div class="col-sm-12 col-md-6 pr-md-2 d-grid gap-1">
                                <button type="submit" class="btn  rounded-pill signinbtn "  disabled>Sign In</button>
                            </div>
                            <div class="col-sm-12 col-md-6 pl-md-2 d-grid gap-1">
                                <button type="submit" class="btn  rounded-pill signupbtn" id="signup-btn">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                </div>
            </div>
        </main>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
